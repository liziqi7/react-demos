<!DOCTYPE html>
<html>
  <head>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
  </head>
  <body>
    <div id="example"></div>
    <script type="text/babel">
        var MyComponent=React.createClass({
          clickHander(){
            this.refs.ipt.focus();
          },
          render(){
            return (
              <div>
                <input type="value" ref="ipt" />
                <input type="button" value="Focus the text input" onClick={this.clickHander}/>
              </div>)
          }
        });
        ReactDOM.render(
          <MyComponent />,
          document.getElementById('example')
        )
    </script>
  </body>
</html>
